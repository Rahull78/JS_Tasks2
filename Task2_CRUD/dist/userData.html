<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>User Data Table</title>
  </head>
  <body>
    <div
      class="min-h-screen py-40"
      style="background-image: linear-gradient(115deg, #9f7aea, #fee2fe)"
    >
      <div class="container mx-auto">
        <div
          class="flex flex-col w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
        >
          <div class="w-full py-16 px-12">
            <h2 class="text-3xl mb-4">User Data</h2>

            <!-- Table for displaying user data -->
            <div class="overflow-x-auto">
              <table id="data-table" class="min-w-full bg-white table-auto">
                <thead>
                  <tr>
                    <th class="px-6 py-3">First Name</th>
                    <th class="px-6 py-3">Last Name</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Phone</th>
                    <th class="px-6 py-3">Gender</th>
                    <th class="px-6 py-3">City</th>
                    <th class="px-6 py-3">Actions</th>
                  </tr>
                </thead>
                <tbody id="userTableBody">
                  <!-- Dynamic rows will be inserted here from JavaScript -->
                </tbody>
              </table>
            </div>

            <div class="mt-5">
              <a
                href="index.html"
                class="bg-purple-500 text-center hover:bg-white hover:text-purple-500 border border-purple-500 rounded-lg duration-500 text-white py-3 px-6"
                >Go Back to Form</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="userData.js"></script>
  </body>
</html>
