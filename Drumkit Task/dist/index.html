<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumkit Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500"
  >
    <div class="flex flex-wrap justify-center gap-4 keys">
      <button
        data-key="65"
        class="key sound-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        A
      </button>
      <button
        data-key="83"
        class="key sound-button bg-indigo-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        S
      </button>
      <button
        data-key="68"
        class="key sound-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        D
      </button>
      <button
        data-key="70"
        class="key sound-button bg-indigo-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        F
      </button>
      <button
        data-key="71"
        class="key sound-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        G
      </button>
      <button
        data-key="72"
        class="key sound-button bg-indigo-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        H
      </button>
      <button
        data-key="74"
        class="key sound-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        J
      </button>
      <button
        data-key="75"
        class="key sound-button bg-indigo-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        K
      </button>
      <button
        data-key="76"
        class="key sound-button bg-blue-500 text-white font-bold py-4 px-6 rounded-lg shadow-lg hover:shadow-2xl hover:scale-110 transform transition duration-300 ease-out"
      >
        L
      </button>
    </div>

    <audio id="65" src="../sounds/boom.wav"></audio>
    <audio id="83" src="../sounds/clap.wav"></audio>
    <audio id="68" src="../sounds/hihat.wav"></audio>
    <audio id="70" src="../sounds/kick.wav"></audio>
    <audio id="71" src="../sounds/openhat.wav"></audio>
    <audio id="72" src="../sounds/ride.wav"></audio>
    <audio id="74" src="../sounds/snare.wav"></audio>
    <audio id="75" src="../sounds/tink.wav"></audio>
    <audio id="76" src="../sounds/tom.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
